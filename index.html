<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
      <div class="container">
        <h1>Address Book</h1>
        <div class="row">
          <div class="col-md-6">
            <hr>
            <h2>Add a Contact:</h2>
            <form id="new-contact">
              <div class="form-group">
                <label for="new-first-name">First Name</label>
                <input type="text"  class="form-control" id="new-first-name">
              </div>
              <div class="form-group">
                <label for="new-last-name">Last Name</label>
                <input type="text"  class="form-control" id="new-last-name">
              </div>
              <div class="form-group">
                <label for="new-phone-number">Phone Number</label>
                <input type="text"  class="form-control" id="new-phone-number">
              </div>
              <div class="form-group">
                <label for="new-email">Personal Email</label>
                <input type="text"  class="form-control" id="new-personal-email">
              </div>
              <div class="form-group">
                <label for="new-email">Work Email</label>
                <input type="text"  class="form-control" id="new-work-email">
              </div>
              <div class="form-group">
                <label for="new-home-address">Home Address</label>
                <input type="text"  class="form-control" id="new-home-address">
              </div>
              <div class="form-group">
                <label for="new-home-address">Summer Home Address</label>
                <input type="text"  class="form-control" id="new-summer-home-address">
              </div>
              <button type="submit" class="btn-primary">Add</button>
            </form>
            <hr>
            <h2>Contacts:</h2>
            <ul id="contacts">
            </ul>
          </div>
          <div class="col-md-6">
            <div id="show-contact">
              <p>First Name: <span class="first-name"></span></p>
              <p>Last Name: <span class="last-name"></span></p>
              <p>Phone Number: <span class="phone-number"></span></p>
              <p>Personal Email: <span class="personal-email"></span></p>
              <p>Work Email: <span class="work-email"></span></p>
              <p>Home Address: <span class="home-address"></span></p>
              <p>Summer Home Address: <span class="summer-home-address"></span></p>
              <div id="buttons">
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
